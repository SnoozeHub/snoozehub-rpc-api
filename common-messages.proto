syntax = "proto3";

message Empty { }

message AccountInfo {
    string name = 1; // length=1-40
    string surname = 2; // length=1-40
    string mail = 3; // Is a valid mail format, max length=60
    string telegramUsername = 4; // Valid
}
message ProfilePic {
    optional bytes image = 1; // Valid AVIF image, max length = 512kb
}

message Features {
    bool internetConnection = 1;
    bool bathroom = 2;
    bool heating = 3;
    bool airConditioner = 4;
    bool electricalOutlet = 5;
    bool tap = 6;
    bool bedLinens = 7;
    bool pillows = 8;
}

message Book {
    string bedId = 1; // Is valid (exist)
    uint32 date = 2; // Refers to the night between the date and the next day, 8 digit (base 10) number, for example 30012000 -> 30-01-2000. It's valid
}